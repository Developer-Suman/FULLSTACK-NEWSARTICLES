name: Check SSH Connection

on:
  push:
    branches:
      - main

jobs:
  test-ssh-connection:
    runs-on: windows-latest

    steps:
      - name: Install OpenSSH Client
        run: |
          Add-WindowsCapability -Online -Name OpenSSH.Client~~~~0.0.1.0

      - name: Test SSH Connection
        run: |
          $username = "${{ secrets.REMOTE_USER }}"
          $password = "${{ secrets.SSH_PASSWORD }}"
          $remoteHost = "${{ secrets.REMOTE_HOST }}" # Use a different variable name

          # Create a temporary file to store the password
          $passwordFile = [System.IO.Path]::GetTempFileName()
          Set-Content -Path $passwordFile -Value $password

          # Test SSH connection
          & ssh -o StrictHostKeyChecking=no -o PasswordAuthentication=yes "$username@$remoteHost" "echo Connection successful"

          # Cleanup
          Remove-Item -Path $passwordFile

          # Ensure the step completes successfully
          exit 0
