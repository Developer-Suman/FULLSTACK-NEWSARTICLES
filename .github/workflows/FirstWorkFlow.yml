name: Build and Deploy to Remote Server

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.x'

      - name: Build and Publish
        run: |
          cd BackEnd
          cd MASTER-PROJECT-IN-LAYERED-ARCHITECTURE-GENERIC-REPOSITORY
          dotnet restore "MASTER-PROJECT-IN-LAYERED-ARCHITECTURE-GENERIC-REPOSITORY.csproj"
          dotnet build "MASTER-PROJECT-IN-LAYERED-ARCHITECTURE-GENERIC-REPOSITORY.csproj" --configuration Release
          dotnet publish "MASTER-PROJECT-IN-LAYERED-ARCHITECTURE-GENERIC-REPOSITORY.csproj" --configuration Release --output ./publish

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: publish
          path: BackEnd/MASTER-PROJECT-IN-LAYERED-ARCHITECTURE-GENERIC-REPOSITORY/publish/

  deploy:
    runs-on: windows-latest
    needs: build

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: publish

      - name: Install OpenSSH Client
        run: |
          Add-WindowsCapability -Online -Name OpenSSH.Client~~~~0.0.1.0

      - name: Deploy to server
        run: |
          $username = "${{ secrets.REMOTE_USER }}"
          $password = "${{ secrets.SSH_PASSWORD }}"
          $host = "${{ secrets.REMOTE_HOST }}"

          # Create a temporary file to store the password
          $passwordFile = [System.IO.Path]::GetTempFileName()
          Set-Content -Path $passwordFile -Value $password

          # SCP and SSH commands
          # Use double quotes to allow variable interpolation
          scp -o StrictHostKeyChecking=no -r publish/* "$username@$host:~/publish/" -o "PasswordAuthentication=yes"
          ssh -o StrictHostKeyChecking=no "$username@$host" "ls -l ~/publish"

          # Cleanup
          Remove-Item -Path $passwordFile

          # Ensure all steps are successful
          exit 0
