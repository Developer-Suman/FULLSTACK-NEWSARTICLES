name: Build and Publish ASP.NET

on:
  push:
    branches:
      - main  # Or the branch you want to trigger this workflow

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.x'  # Specify the .NET version your project uses

      - name: check the current working directory and ls
        run: ls

      - name: Go to Next Directory
        run: |
          cd BackEnd
          ls
        
      - name: Build
        run: dotnet build --configuration Release

      - name: Publish
        run: dotnet publish --configuration Release --output ./publish

      

