name: Build and Publish ASP.NET

on:
  push:
    branches:
      - main  # Or the branch you want to trigger this workflow

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.x'

      - name: Build and Publish
        run: |
          cd BackEnd
          cd MASTER-PROJECT-IN-LAYERED-ARCHITECTURE-GENERIC-REPOSITORY
          dotnet restore "MASTER-PROJECT-IN-LAYERED-ARCHITECTURE-GENERIC-REPOSITORY.csproj"
          dotnet build "MASTER-PROJECT-IN-LAYERED-ARCHITECTURE-GENERIC-REPOSITORY.csproj" --configuration Release
          dotnet publish "MASTER-PROJECT-IN-LAYERED-ARCHITECTURE-GENERIC-REPOSITORY.csproj" --configuration Release --output ./publish

      - name: Install PuTTY
        run: choco install putty -y

      - name: Verify plink.exe
        run: where plink.exe

      - name: Set up SSH Directory and Key
        run: |
          powershell -Command "
          if (-not (Test-Path '$env:USERPROFILE\.ssh')) { 
              New-Item -ItemType Directory -Path '$env:USERPROFILE\.ssh'
          }
          $keyContent = '${{ secrets.SSH_PRIVATE_KEY }}'
          $keyPath = Join-Path -Path '$env:USERPROFILE\.ssh' -ChildPath 'id_rsa'
          $keyContent | Out-File -FilePath $keyPath -Encoding ASCII
          icacls $keyPath /inheritance:r /grant:r 'Users:(R)'"

      - name: Copy Files to Remote Server
        env:
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
        run: |
          echo "Attempting to connect to remote server..."
          plink.exe -batch -pw "${{ secrets.SSH_PASSWORD }}" ${{ env.REMOTE_USER }}@${{ env.REMOTE_HOST }} "mkdir -p /home/sumaney/publish"
          pscp.exe -pw "${{ secrets.SSH_PASSWORD }}" -r BackEnd/MASTER-PROJECT-IN-LAYERED-ARCHITECTURE-GENERIC-REPOSITORY/publish ${{ env.REMOTE_USER }}@${{ env.REMOTE_HOST }}:/home/sumaney/publish

      - name: Display Message
        run: echo "Completed Task"
