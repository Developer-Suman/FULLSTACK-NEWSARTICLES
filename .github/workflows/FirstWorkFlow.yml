name: SSH Connection Test

on:
  push:
    branches:
      - main  # Replace with your branch if needed

jobs:
  ssh:
    runs-on: windows-latest

    steps:
      - name: Download PuTTY
        run: |
          Invoke-WebRequest -Uri https://the.earth.li/~sgtatham/putty/latest/w64/plink.exe -OutFile plink.exe

      - name: Verify PuTTY Tools
        shell: pwsh
        run: |
          .\plink.exe -V
          # Verify if plink is installed and its version.

      - name: Verify SSH Connection with Plink
        shell: pwsh
        run: |
          $plinkCommand = ".\plink.exe -ssh -o StrictHostKeyChecking=no -o LogLevel=VERBOSE $env:REMOTE_USER@$env:REMOTE_HOST -pw $env:SSH_PASSWORD 'echo SSH connection successful'"
          Write-Output "Executing command: $plinkCommand"
          Invoke-Expression $plinkCommand
        env:
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
