name: SSH Connection Test

on:
  push:
    branches:
      - main  # Replace with your branch if needed

jobs:
  ssh:
    runs-on: windows-latest

    steps:
      - name: Verify SSH Client Installation
        shell: pwsh
        run: |
          ssh -V
          # Verify if SSH client is installed and its version.

      - name: Verify SSH Connection
        shell: pwsh
        run: |
          $sshCommand = "ssh -o StrictHostKeyChecking=no -o LogLevel=VERBOSE $env:REMOTE_USER@$env:REMOTE_HOST 'echo SSH connection successful'"
          Write-Output "Executing command: $sshCommand"
          Invoke-Expression $sshCommand
        env:
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
