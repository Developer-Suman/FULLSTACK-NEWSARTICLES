name: Deploy

on:
  push:
    branches:
      - main  # Change this to the branch you want to trigger the action

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install sshpass
        run: choco install sshpass

      - name: Connect to remote server using SSH
        run: |
          sshpass -p "${{ secrets.SSH_PASSWORD }}" ssh -o StrictHostKeyChecking=no "${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }}" "your-command-here"
