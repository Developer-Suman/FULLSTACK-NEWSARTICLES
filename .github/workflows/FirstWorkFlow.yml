name: Connect to Remote Server via SSH

on:
  push:
    branches:
      - main

jobs:
  ssh-connection:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install SSH Client
        run: |
          Add-WindowsCapability -Online -Name OpenSSH.Client~~~~0.0.1.0

      - name: Connect to Remote Server
        run: |
          # Define variables
          $username = "${{ secrets.REMOTE_USER }}"
          $password = "${{ secrets.SSH_PASSWORD }}"
          $remoteHost = "${{ secrets.REMOTE_HOST }}"

          # Create a temporary file to store the password
          $passwordFile = [System.IO.Path]::GetTempFileName()
          Set-Content -Path $passwordFile -Value $password

          # Test SSH connection
          $sshCommand = "sshpass -f $passwordFile ssh -o StrictHostKeyChecking=no $username@$remoteHost 'echo Connection successful'"
          Write-Host "Executing SSH command: $sshCommand"
          & $sshCommand

          # Cleanup
          Remove-Item -Path $passwordFile

          # Ensure the step completes successfully
          exit 0
        shell: pwsh
