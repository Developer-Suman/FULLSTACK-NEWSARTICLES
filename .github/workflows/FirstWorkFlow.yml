name: SSH Connection Test

on:
  push:
    branches:
      - main

jobs:
  ssh:
    runs-on: windows-latest

    steps:
      - name: Download PuTTY
        run: |
          Invoke-WebRequest -Uri https://the.earth.li/~sgtatham/putty/latest/w64/plink.exe -OutFile plink.exe

      - name: Verify PuTTY Tools
        shell: pwsh
        run: |
          .\plink.exe -V
          # Verify if plink is installed and its version.

      - name: Debug Environment Variables
        shell: pwsh
        run: |
          Write-Output "REMOTE_USER: $env:REMOTE_USER"
          Write-Output "REMOTE_HOST: $env:REMOTE_HOST"
          Write-Output "SSH_PASSWORD: $env:SSH_PASSWORD"

      - name: Verify SSH Connection with Plink
        shell: pwsh
        run: |
          $plinkPath = ".\plink.exe"
          $username = $env:REMOTE_USER
          $hostname = $env:REMOTE_HOST
          $password = $env:SSH_PASSWORD

          $plinkCommand = "& `"$plinkPath`" -ssh -o StrictHostKeyChecking=no -o LogLevel=VERBOSE $username@$hostname -pw $password 'echo SSH connection successful'"
          Write-Output "Executing command: $plinkCommand"
          Invoke-Expression $plinkCommand
        env:
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
