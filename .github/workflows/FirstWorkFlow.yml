name: Build and Deploy to Remote Server

on:
  push:
    branches:
      - main  # or the branch you want to trigger this workflow

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download Plink
        run: |
          Invoke-WebRequest -Uri https://the.earth.li/~sgtatham/putty/latest/w64/plink.exe -OutFile plink.exe

      - name: Create known_hosts
        run: |
          mkdir -p $env:USERPROFILE\.ssh
          echo "$($env:REMOTE_HOST ssh-keyscan -p 22)" > $env:USERPROFILE\.ssh\known_hosts
        shell: pwsh

      - name: Verify SSH Connection
        run: |
          echo "Checking SSH connection..."
          .\plink.exe -batch -pw $env:SSH_PASSWORD -P 22 $env:REMOTE_USER@$env:REMOTE_HOST "echo SSH connection successful" -o StrictHostKeyChecking=no
        env:
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}

      - name: Check if Plink is downloaded
        run: |
          dir plink.exe
