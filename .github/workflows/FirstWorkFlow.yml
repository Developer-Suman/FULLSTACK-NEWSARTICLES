name: Deploy

on:
  push:
    branches:
      - main  # Change this to the branch you want to trigger the action

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download Plink
        run: |
          Invoke-WebRequest -Uri https://the.earth.li/~sgtatham/putty/latest/w64/plink.exe -OutFile plink.exe

      - name: Connect to remote server using Plink
        run: |
          .\plink.exe -pw "${{ secrets.SSH_PASSWORD }}" "${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }}" "your-command-here"
