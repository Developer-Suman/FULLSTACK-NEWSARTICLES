name: Build and Publish ASP.NET

on:
  push:
    branches:
      - main  # Or the branch you want to trigger this workflow

jobs:
  build:
    runs-on: windows-latest

    steps:
      
      - name: Add Host Key and Copy Files (**Handle host key error**)
        env:
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
        run: |
          echo "Adding host key to known_hosts..."
          mkdir -p ~/.ssh
   
          echo "Attempting to connect to remote server..."
          echo y |
          plink.exe -batch -pw "${{ env.REMOTE_PASSWORD }}" ${{ env.REMOTE_USER }}@${{ env.REMOTE_HOST }} "mkdir -p /home/sumaney/publish"
          pscp.exe -batch -pw "${{ env.REMOTE_PASSWORD }}" -r BackEnd/MASTER-PROJECT-IN-LAYERED-ARCHITECTURE-GENERIC-REPOSITORY/publish ${{ env.REMOTE_USER }}@${{ env.REMOTE_HOST }}:/home/sumaney/publish

      - name: Display Message
        run: echo "Completed Task"
