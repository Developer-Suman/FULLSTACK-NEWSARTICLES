name: Build and Deploy to Remote Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download Plink
        run: |
          Invoke-WebRequest -Uri https://the.earth.li/~sgtatham/putty/latest/w64/plink.exe -OutFile plink.exe

      - name: Add Host Key
        run: |
          # Ensure the .ssh directory exists
          $sshDir = "$env:USERPROFILE\.ssh"
          if (-not (Test-Path $sshDir)) {
              New-Item -ItemType Directory -Path $sshDir
          }
          
          # Host key format: [hostname] ssh-ed25519 AAAA... user@hostname
          $hostKey = "$env:REMOTE_HOST ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAICD3ZgBzp8w4lKXU6fZqkGvms4+2Yk... user@hostname"
          $knownHostsFile = "$sshDir\known_hosts"
          
          # Add the host key to the known_hosts file
          Add-Content -Path $knownHostsFile -Value $hostKey
        env:
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}

      - name: Verify SSH Connection
        run: |
          echo "Checking SSH connection..."
          .\plink.exe -pw $env:SSH_PASSWORD -P 22 $env:REMOTE_USER@$env:REMOTE_HOST "echo SSH connection successful" -batch
        env:
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}

      - name: Debug Environment Variables
        run: |
          echo "REMOTE_USER=$env:REMOTE_USER"
          echo "REMOTE_HOST=$env:REMOTE_HOST"
